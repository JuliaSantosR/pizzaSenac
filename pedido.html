<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
        <li><a href="pedido.html">Pedidos</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="pedido-container">
      <h2>Faça seu Pedido</h2> <br>
      <img src="https://cdn.prod.website-files.com/5edf7b44b7a4f6000913a233/667f2abe439d01714a42e0b8_sabores-de-pizza_.webp" alt="Foto de pizza">
      <form action="#">
        <label for="pizza">Escolha sua pizza</label> <br>
        <select id="pizza">
          <option value="margarita">Margarita</option>
          <option value="calabresa">Calabresa</option>
          <option value="frango">Frango</option>
        </select>

        <label for="quantidade">Quantidade</label>
        <input type="number" id="quantidade" value="1" min="1" required> <br><br>

        <button type="submit" class="btn">Adicionar ao Carrinho</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Pizza Delivery. Todos os direitos reservados.</p>
  </footer>
</body>

</html>
